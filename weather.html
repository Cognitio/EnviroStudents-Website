<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real-time Weather Widget by Neil L.</title>
    <link rel="stylesheet" href="weatherAssets/css/weatherstyle.css">
</head>
<!-- HTML Framework of the Weather Widget with Main Section for current weather and Weekday sections for the future forecast -->

<body>
    <main>
        <div class='widget'>
            <!-- Main Section with Current Weather -->
            <div id="weekday-main">
                <div class='city'></div>
                <!-- Standard Size of Icons -->
                <div class='icon'>
                    <canvas id="clear-day" width="128" height="128"></canvas>
                    <canvas id="clear-night" width="128" height="128"></canvas>
                    <canvas id="partly-cloudy-day" width="128" height="128"></canvas>
                    <canvas id="partly-cloudy-night" width="128" height="128"></canvas>
                    <canvas id="cloudy" width="128" height="128"></canvas>
                    <canvas id="rain" width="128" height="128"></canvas>
                    <canvas id="sleet" width="128" height="128"></canvas>
                    <canvas id="snow" width="128" height="128"></canvas>
                    <canvas id="wind" width="128" height="128"></canvas>
                    <canvas id="fog" width="128" height="128"></canvas>
                </div>
                <!-- Div classes for the weather summaries and main current temperature display -->
                <div class='currentSummary'></div>
                <div class='dailySummary'></div>
                <div class='highAndLow'></div>
                <div class='temperature'></div>

            </div>
            <!-- Week Section with weather for the next week -->
            <div class="weekday">
                <div id="day2-weekday"></div>
                <span id="day2-icon"></span>
                <div class="temperatures">
                    <span id="day2-temperature-min"></span>
                    <span id="day2-temperature-max"></span>
                </div>
            </div>
            <div class="weekday">
                <div id="day3-weekday"></div>
                <span id="day3-icon"></span>
                <div class="temperatures">
                    <span id="day3-temperature-min"></span>
                    <span id="day3-temperature-max"></span>
                </div>
            </div>
            <div class="weekday">
                <div id="day4-weekday"></div>
                <span id="day4-icon"></span>
                <div class="temperatures">
                    <span id="day4-temperature-min"></span>
                    <span id="day4-temperature-max"></span>
                </div>
            </div>
            <div class="weekday">
                <div id="day5-weekday"></div>
                <span id="day5-icon"></span>
                <div class="temperatures">
                    <span id="day5-temperature-min"></span>
                    <span id="day5-temperature-max"></span>
                </div>
            </div>
            <div class="weekday">
                <div id="day6-weekday"></div>
                <span id="day6-icon"></span>
                <div class="temperatures">
                    <span id="day6-temperature-min"></span>
                    <span id="day6-temperature-max"></span>
                </div>
            </div>
            <div class="weekday">
                <div id="day7-weekday"></div>
                <span id="day7-icon"></span>
                <div class="temperatures">
                    <span id="day7-temperature-min"></span>
                    <span id="day7-temperature-max"></span>
                </div>
            </div>
        </div>
    </main>
    <!-- Links to JS scripts powering the widget -->
    <script src="weatherAssets/js/skycons.js"></script>
    <script src="weatherAssets/js/moment.js"></script>
    <!-- Weather data javascript I coded -->
    <script src="weatherAssets/js/main.js"></script>
</body>

</html>

<!-- END weather.html -->
